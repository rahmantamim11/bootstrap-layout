<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <body>
    
    <h1>Hello, world!</h1>

    <div class="d-flex p-5 justify-content-evenly flex-wrap">
      <div class="border border-2 border-success w-25">
        <img class="img-fluid" src="images/rooms/Single.png" alt="">
        <h3>Single Room</h3>
        <p>Price: 100$</p>
      </div>
      <div class="border border-2 border-success w-25">
        <img class="img-fluid" src="images/rooms/Double.png" alt="">
        <h3>Single Room</h3>
        <p>Price: 200$</p>
      </div>
      <div class="border border-2 border-success w-25">
        <img class="img-fluid" src="images/rooms/Family.png" alt="">
        <h3>Single Room</h3>
        <p>Price: 300$</p>
      </div>
    </div>

    <!-- Bootstrap JS File -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
